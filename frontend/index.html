<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Tier Web App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #0078D4;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e3e3e3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the 3-Tier Web App</h1>
    <button>Log to Backend</button>
  </div>
</body>
</html>
